<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityResolve - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #22c55e;
            --primary-gradient: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            --secondary-gradient: linear-gradient(135deg, #34d399 0%, #22c55e 100%);
            --light-green: #dcfce7;
            --background-green: #f0fdf4;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-soft: 0 10px 40px rgba(34, 197, 94, 0.1);
            --shadow-hover: 0 20px 60px rgba(34, 197, 94, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--background-green);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animated-bg {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            overflow: hidden;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: -50%; 
            left: -50%; 
            width: 200%; 
            height: 200%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 2px, transparent 2px);
            background-size: 40px 40px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, -20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(34, 197, 94, 0.1);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-logo {
            font-size: 3rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating > .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
            background: white;
        }

        .form-floating > label {
            color: var(--text-secondary);
            padding: 1rem 0.75rem;
        }

        .btn-login {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-soft);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #16a34a;
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #16a34a;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
            font-weight: 500;
        }

        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        .alert-success {
            background: var(--light-green);
            color: #16a34a;
            border-left: 4px solid var(--primary-green);
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e2e8f0;
            border-right: none;
            color: var(--text-secondary);
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus + .input-group-text,
        .input-group-text + .form-control:focus {
            border-color: var(--primary-green);
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .brand-title {
                font-size: 1.75rem;
            }
            
            .brand-logo {
                font-size: 2.5rem;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }

        .form-check-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.25rem rgba(34, 197, 94, 0.25);
        }

        .form-check-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="login-container">
        <div class="brand-header">
            <div class="brand-logo">
                <i class="bi bi-buildings"></i>
            </div>
            <h1 class="brand-title">CityResolve</h1>
            <p class="brand-subtitle">Municipal Complaint Resolution System</p>
        </div>

        <form id="loginForm">
            <div id="message"></div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">
                    <i class="bi bi-person me-2"></i>Username
                </label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">
                    <i class="bi bi-lock me-2"></i>Password
                </label>
            </div>

            <div class="remember-me">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                <span class="btn-text">Sign In</span>
            </button>

            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot your password?</a>
            </div>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="account.html">Create Account</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const buttonText = submitButton.querySelector('.btn-text');

        // Demo credentials
        const validCredentials = {
            username: 'admin',
            password: 'cityresolve123'
        };

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            
            // Basic validation
            if (!username || !password) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            
            // Show loading state
            showLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                if (username === validCredentials.username && password === validCredentials.password) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        // Redirect to dashboard or home page
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage('Invalid username or password. Please try again.', 'error');
                    showLoading(false);
                }
            }, 1500);
        });

        function showMessage(message, type) {
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
            const icon = type === 'error' ? 'bi-exclamation-triangle' : 'bi-check-circle';
            
            messageDiv.innerHTML = `
                <div class="alert ${alertClass}" role="alert">
                    <i class="${icon} me-2"></i>${message}
                </div>
            `;
        }

        function showLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                buttonText.innerHTML = '<span class="loading"></span> Signing in...';
            } else {
                submitButton.disabled = false;
                buttonText.innerHTML = 'Sign In';
            }
        }

        // Forgot password functionality
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Password reset functionality would be implemented here. For demo, use: admin / cityresolve123', 'success');
        });

        // Add smooth focus animations
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Add demo credentials hint
        setTimeout(() => {
            if (!messageDiv.innerHTML) {
                showMessage('Demo credentials: admin / cityresolve123', 'success');
            }
        }, 2000);
    </script>
</body>
</html>
